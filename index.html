<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>HERLAMBANG</title>
  </head>
  <body style="background-color: black">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">NAVBAR</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link" href="#">About</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="hero-banner container-fluid p-5 text-white">
        <div class="row mt-5">
          <div class="col-md-6">
            <h1>PREMIUM ROKOK</h1>
            <p>
              Rokok itu membunuh anda dan bukan saya Rokok juga bikin anda
              miskin tapi ngga bikin saya miskin semoga sehat kalau masih bisa
              sehat
            </p>
            <button type="button" class="btn btn-primary text-white">
              BELI
            </button>
          </div>
          <div class=""></div>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-12 col-lg-4">
          <div class="card mb-5">
            <img
              src="img/sampurna.jpg"
              class="card-img-top"
              alt="..."
              height="300px"
              style="object-fit: cover"
            />
            <div class="card-body">
              <p class="card-text">SAMPOERNA</p>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <div class="card mb-5">
            <img
              src="/img/gudang_garam_signature.png"
              class="card-img-top"
              alt="..."
              height="300px"
              style="object-fit: cover"
            />
            <div class="card-body">
              <p class="card-text">Gudang Garam Signature</p>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <div class="card mb-5">
            <img
              src="https://cdn-2.tstatic.net/madura/foto/bank/images/marlboro-ice-blast.jpg"
              class="card-img-top"
              alt="..."
              height="300px"
              style="object-fit: cover"
            />
            <div class="card-body">
              <p class="card-text">Marlboro Ice Brust.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section>
      <div class="container">
        <div class="row mt-5">
          <div class="col-md-6 mb-5">
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordian-header" id="flush-headingOne">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne"
                    aria-expanded="false"
                    aria-controls="flush-collapseOne"
                  >
                    SAMPOERNA
                  </button>
                </h2>
                <div
                  id="flush-collapseOne"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body"></div>
                </div>
              </div>
            </div>
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordian-header" id="flush-headingTwo">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo"
                    aria-expanded="false"
                    aria-controls="flush-collapseTwo"
                  >
                    Gudang Garam
                  </button>
                </h2>
                <div
                  id="flush-collapseTwo"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingTwo"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body"></div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseThree"
                  aria-expanded="false"
                  aria-controls="flush-collapseThree"
                >
                  Marlboro
                </button>
              </h2>
              <div
                id="flush-collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingThree"
                data-bs-parent="#accordingFlushExample"
              >
                <div class="accordion-body"></div>
              </div>
            </div>
            <div class="col-md-6 mb-5">
              <form>
                <div class="mb-3">
                  <label
                    for="exampleInputEmail1"
                    class="form-label"
                    style="color: white"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    He'll never share your email with anyone else
                  </div>
                </div>
                <div class="mb-3">
                  <label
                    for="exampleInputPassword1"
                    class="form-label"
                    style="color: white"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label
                    class="form-check-label"
                    for="exampleCheck1"
                    style="color: wheat"
                    >Check me out</label
                  >
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="color: white"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer container-fluid bg-dark">
        <p class="text-center text-white mt-5">Muhammad Herlambang</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
